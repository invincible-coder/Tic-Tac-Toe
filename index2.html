<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="style2.css">
    
</head>

<body>
    <div class="container">
  
            <button onclick="goToHome()" class="gotoButton"> Home </button>
            <button onclick="restartGame()" class="replayButton"> Restart </button>
            <h1 class="text1">&copy; Raghav Singhal</h1>
            
            <div class="button1">
                <h1 class="titleText"> Tic Tac Toe </h1>
                <button onclick="newGame()" class="newGameButton"> Start Game</button>
            </div>

            <div class="chooseXO" id="overlay">
                <div class="overlayContent">
                    <h1 class="symbolH1">Choose X or O for player 1</h1>
                    <button class="XObutton XOhover XOclicked Xbut" onclick="Xclicked()">X</button>
                    <button class="XObutton XOhover XOclicked Obut" onclick="Oclicked()">O</button>
                    <br>
                    <h1 class="symbolH1">Player1 Name</h1>
                    <input type="text" id="p1Name" placeholder="Name of Player 1" class="p1NameText">
                    <br>
                    <br>
                    <div class="subButton">
                        <button class="submit" onclick="nameStore()"> Submit </button>
                    </div>
                </div>
            </div>

            <div class="VSchoose" id="VSoverlay">
                <div class="VSContent">
                    <h1 class="symbolVS">Select Your Opponent</h1>
                    <button class="VSbutton VShover VSclicked PLbut" onclick="VSplClicked()">Human</button>

                    <button class="VSbutton VShover VSclicked AIbut" onclick="VSaiClicked()">System</button>
                    
                    <br>
                    <h1 class="symbolVSH1">Player 2 Name</h1>
                    <input type="text" id="p2Name" placeholder="Name of Player 2" class="p2NameText">
                    <br>
                    <br>
                    <div class="startButton">
                        <button class="start" onclick="basStartKarRhaHoon()"> Start </button>
                    </div>
                </div>
            </div>

            <div class="gameBoard">
                <table>
                    <tr id="tabRow1">
                        <td class="mini" id="0"></td>
                        <td class="mini" id="1"></td>
                        <td class="mini" id="2"></td>
                    </tr>
                    <tr id="tabRow2">
                        <td class="mini" id="3"></td>
                        <td class="mini" id="4"></td>
                        <td class="mini" id="5"></td>
                    </tr>
                    <tr id="tabRow3">
                        <td class="mini" id="6"></td>
                        <td class="mini" id="7"></td>
                        <td class="mini" id="8"></td>
                    </tr>
                </table>

                <div class="winner">
                    <div class="text"></div>
                </div>
            </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
